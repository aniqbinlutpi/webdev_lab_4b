<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <script>

        const bookData =    {
                                "Book":
                                [
                                    {
                                        "title" : "The Great Gatsby",
                                        "author" : "F. Scott Fitzgerald",
                                        "publicationYear" : 1925,
                                        "genre" : ["Fiction", "Classics"]
                                    },
                                    {
                                        "title" : "To Kill a Mockingbird",
                                        "author": "Harper Lee",
                                        "publicationYear": 1960,
                                        "genre": ["Fiction", "Coming-of-Age"]
                                    }
                                ]
                            };

        console.log("Title of the first book:", bookData.Book[0].title)
        console.log("Author of the second book:", bookData.Book[1].author)

        bookData.Book.forEach((book, index) => {
            console.log("The Genre of Book: ",index+1 ,book.genre);
        });

    </script>
</body>
</html>
